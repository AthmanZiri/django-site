{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> {% block title %} Hub sisi {% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href=" {% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href=" {% static 'css/clean-blog.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href=" {% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>

<style type="text/css">
    .foot {
    padding-top: 30px;
    padding-bottom: 30px;
    color: #fff;
    background: #2e2e2e;
    display: block;
    font-family: 'Roboto',sans-serif;
    line-height: 26px;
    box-sizing: border-box;
}
</style>


<body>

    <!-- Navigation -->
    <nav id="main-menu" class="navbar navbar-default navbar-fixed-top" role="banner" style="background: #fff; height: 80px;">
        <div class="container" style="">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}"><img src=" {% static 'images/sisihub.png' %}" height="57px" alt="logo"></a>
            </div>
            <div class="collapse navbar-collapse navbar-right" style="margin-top: 10px">
                <ul class="nav navbar-nav">
                    <li class="scroll"><a href=" {% url 'index' %} ">Home</a></li>
                    <li class="scroll"><a href="{% url 'project_list' %}">Our Work</a></li>
                    <li class="scroll"><a href="{% url 'team' %}">Team</a></li>
                    <li class="scroll"><a href="{% url 'post_list' %}">Blog</a></li>
                    <li class="scroll"><a href="{% url 'email' %}">Contact</a></li>   
                </ul>
            </div>
        </div> 
        <!-- /.container -->
    </nav>

    {% block header %}
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url(' {% static "images/home-bg.jpg" %} ')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1> {% block heading %} {% endblock %} </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}


    {% block body %}

    {% endblock %}

      <!-- Footer -->
    <div class="foot">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    &copy; 2017 Hub sisi.
                </div>
                <!-- <div class="col-sm-6">
                    <ul class="social-icons">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-github"></i></a></li>
                    </ul>
                </div> -->
            </div>
        </div>
    </div> 

    <!-- jQuery -->
    <script src=" {% static 'js/jquery.js' %} "></script>

    <!-- Bootstrap Core JavaScript -->
    <script src=" {% static 'js/bootstrap.min.js' %} "></script>

    <!-- Contact Form JavaScript -->
    <script src=" {% static 'js/jqBootstrapValidation.min.js' %} "></script>
    <script src=" {% static 'js/contact_me.js' %}"></script>

    <!-- Theme JavaScript -->
    <script src=" {% static 'js/clean-blog.min.js' %}"></script>

</body>

</html>
