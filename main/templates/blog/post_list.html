{% extends "../base.html" %}
{% load staticfiles %}


{% block navbar %}
	{% include "../navbar.html" %}
{% endblock %}


{% block body %}

<section id="work-process" >
	<div class="container" style="height: 70px">
		<div class="section-header">
			<h2 class="section-title text-center wow fadeInDown">Our Blog</h2>
		</div>
	</div>
</section> 


<section id="blog">
	<div class="container">

		<div class="row">	
		
		{% for post in posts %}

		<div class="col-sm-6">
			<div class="blog-post blog-large wow fadeInLeft" data-wow-duration="300ms" data-wow-delay="0ms">
			<article>
				<header class="entry-header">
					<div class="entry-thumbnail">
						<img class="img-responsive" src="{% static 'images/blog/contact.jpg' %}" alt="">
						<!-- <img class="img-responsive" src="{{post.feature_image.url}}" alt=""> -->
						<span class="post-format post-format-video"><i class="fa fa-film"></i></span>
					</div>

					<div class="entry-date">{{ post.published_date }}</div>
					<h2 class="entry-title"><a href=" {% url 'post_detail' post.id %} ">
						{{ post.title }}</a>
					</h2>
				</header>

				<footer class="entry-meta">
					<span class="entry-author"><i class="fa fa-pencil"></i> <a href="#"> {{ post.author}} </a></span>
					<span class="entry-category"><i class="fa fa-folder-o"></i> <a href="#">Tutorial</a></span>
					<span class="entry-comments"><i class="fa fa-comments-o"></i> <a href="#">15</a></span>
				</footer>
			</article>
			</div> <br>	
		</div> 

		{% endfor %}

		</div>
	</div>
</section>
{% endblock %}
